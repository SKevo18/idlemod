HelpText8-Dsl=POWER-UP 1\n\nZum Gewinnen brauchst Du unbedingt die Powerups. So kannst\nDu Dir Vorteile verschaffen und Deinen Gegnern das\nLeben schwer machen.\n\nPowerups findest Du im GRAND PRIX und im 2-Spieler Modus.\nIm ZEITRENNEN wird darauf verzichtet, denn da\nfährst Du ja allein gegen die Stoppuhr.\n\nDu sammelst ein Power-Up auf, indem Du über eines\nder Pakete fährst.\n\nUnten links auf dem Rennbildschirm wird Dir angezeigt,\nwelches Power-Up gerade in Deinem Besitz ist.\n\nDas Power-Up bleibt solange erhalten, bis Du es aktiviert hast.\n[Danach verschwindet die Power-Up-Anzeige und\nDu solltest versuchen, schnellstmöglich Ersatz zu beschaffen.]\n\nWenn Du mit einem aktiven Power-Up ein weiteres Paket\nüberfährst,erhältst Du automatisch dessen Inhalt und somit\nein neues Power-Up.

HelpText9-Dsl=POWERUPS UND IHRE SYMBOLE\n\nBezeichnung            Symbol            Funktion\n\n16-t Gewicht                                Fällt aus heiterem Himmel\n                                                  und plättet den nächsten\n                                                  gegnerischen Fahrer.\n\n\nWasserbombe                               Wird auf ein gegnerisches\n                                                  Kart geschleudert und bringt\n                                                  dieses ins schleudern.\n\n\nHolzhammer                                  Lässt sich 3 x aktivieren und\n                                                  klopft dicht bei Dir fahrende\n                                                  Gegner platt wie eine.\n                                                  Briefmarke.\n\nKaugummi                                     Bleibt hinter Deinem Kart\n                                                  liegen und klebt einen folgen-\n                                                  den Gegner am Boden fest.\n\n\nSchutzschild                                 Ist nach dem Aufsammeln\n                                                  sofort aktiv und macht dich\n                                                  für kurze Zeit unverwundbar.

HelpText10-Dsl=POWERUPS UND IHRE SYMBOLE\n\nBezeichnung            Symbol            Funktion\n\nTurbodose                                   Bietet für einige Sekunden\n                                                  extreme Endgeschwindigkeit.\n\n\n\nWurf-Loch                                   Verwandelt sich zu einem\n                                                  bodenlosen Loch für Deine\n                                                  Gegner.\n\n\nFeuerkugel                                   Verfolgt nach Aktivierung\n                                                  den Erstplatzierten und\n                                                  explodiert.\n\n\nRakete                                        Eine Angriffswaffe die genau\n                                                  gezielt werden muss und den\n                                                  Gegner pulverisiert.\n\n\nNagelbrett                                   Ohne Luft in den Reifen\n                                                  hoppelt der Gegner so lange\n                                                  träge vor sich hin, bis die\n                                                  Spezialreifen sich wieder\n                                                  aufgepumpt haben.

HelpText11-Dsl=Empty




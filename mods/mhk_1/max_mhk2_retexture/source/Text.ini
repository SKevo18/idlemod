HelpText:PopupHelp=HILFE-MENÜ MIT ESCAPE VERLASSEN!

HelpText0-Isdn=Klicke auf einen Button, um Hilfe zu dem jeweiligen \nThema zu erhalten.

HelpText1-Isdn=ZEITRENNEN \n\nHier geht es allein um das Erreichen von Bestzeiten. \nEntdecke die unterschiedlichen Eigenschaften der Spielfiguren \nin ihren Karts und fahre an die Spitze der Highscoreliste.\nIn diesem Modus fährst du alleine gegen die Zeit. \nEs gibt keine Gegner, die Dich bedrängen und keine Hindernisse, \ndie sich Dir in den Weg stellen. \nJedes Rennen geht über drei Runden. Entscheidend \nist die Gesamtzeit, die Du am Ende des Rennens erreichst.

HelpText2-Isdn=CHARAKTERAUSWAHL \n\nDeine Spielfigur für ein Rennen kannst Du aus fünf Charakteren \nder Moorhuhnwelt auswählen. \n\nMoorhuhn:     Der Star des Spiels. Clever und schnell.\n              \n\nLesshuhn:      Der Co - Star des Spieles. Dreist und dämlich, \n                   der Vetter vom Lande. \n\nMoorfrosch: Die ewige Nr. 2, aber nicht ungefährlich. \n                   \n\nPumpkin:        Der Unheimliche, den niemand einschätzen kann. \n                   Der Gegner von allen... \n\nSchneemann: Ein eiskalter Verfolger. \n                   Schnell, groß - stark - ein Riese...

HelpText3-Isdn=START UND POWERSTART \n\nNach dem Ladevorgang beginnt direkt die Startsequenz. \nAchte auf die drei roten Lampen, die nacheinander aufleuchten \nund nutze diese Zeit, um Dich bereitzumachen und den Motor \nauf Touren zu bringen. \nSobald die grüne Lampe aufleuchtet, ist der Start freigegeben \nund die Zeit läuft.\n\nWillst Du Dir einen Vorteil verschaffen? \n\nDer Powerstart bringt Dich wie eine Rakete ins Rennen \nFalls Du während der Startsequenz den richtigen Moment \nund die optimale Motordrehzahl erwischst. \nMit ein bisschen Geschick und Reaktionsvermögen schaffst \nDu es bestimmt. \nDer Powerstart versorgt Dich für kurze Zeit mit einer \nSuperbeschleunigung und hohen Endgeschwindigkeit. \nDa ist das ganze fahrerische Können gefragt!

HelpText4-Isdn=STEUERUNG \n\nDu kannst dazu entweder den Cursorblock (Pfeiltasten) \neiner Tastatur oder das Steuerkreuz eines Gamepads \nzur Steuerung verwenden. \n\nLENKUNG \n\nlinks:                                 Pfeil links \n\nrechts:                              Pfeil rechts \n\nGas geben:                         Pfeil oben \n\nBremsen:                           Pfeil unten   \n\n\nWEITERE FUNKTIONEN ÜBER TASTATUR\n\nBlick zurück : Taste SHIFT (Hochstellen)\n\nMusik an/aus : Taste M \n\nFramerateanzeige an/aus : Taste F

HelpText5-Isdn=ZEITANZEIGE UND WEITERE INFOS \n\nWährend des Rennens werden Dir in der oberen rechten und \nlinken Ecke des Bildschirms wichtige Informationen angezeigt.\nRechts oben laufen in einem gelben Feld alle Anzeigen \nzur Zeitnahme. \n\nGesamtzeit: Zeitnahme ab Startsignal, also nicht trödeln \n                 und sofort losrasen! \n\nRundenzeit:  Die aktuelle Rundenzeit ab Überfahren \n                 der Start/Ziellinie \n\nBestzeit:    Die beste Rundenzeit \n\nLinks oben siehst Du, in welcher Runde Du Dich befindest. 

HelpText6-Isdn=ESCAPE-MENÜ \n\nSowohl im Menü als auch im laufenden Spiel kannst Du durch \nDrücken der ESCAPE-Taste jederzeit ein ESCAPE-Menü aufrufen. \nDort findest Du alle nötigen Funktionen. \n\nTastenfunktionen der ESCAPE-Menüs \n\nHAUPTMENÜ:     Bringt Dich zum Ausgangspunkt der Menüauswahl \n\nZURÜCK:          Bringt Dich zurück zum letzten Menübildschirm \n\nWEITERFAHREN:  Direkt zurück ins laufende Rennen \n\nSPIEL BEENDEN: Beendet Moorhuhn Kart\n\nHILFE:             Wechselt ins Hilfe-Menü\n\nHIGHSCORE:      Bringt Dich ins Ranglistenmenü\n\n\n

HelpText7-Isdn=HIGHSCORESCREEN \n\nHier kannst Du Dir die jeweils 10 besten Gesamtzeiten \nfür jede Spielfigur und jede Strecke anzeigen lassen, \noder die "Top Ten" aller Charaktere für eine Strecke. \nNeben der Tabelle findest Du zwei Bereiche,\noben für die Auswahl der Charaktere, darunter einen \nfür die Auswahl der Strecke. \n\nDu kannst die Anzeige der "Top Ten" beliebig kombinieren. \n\nBeispiel: Du möchtest wissen, wie schnell das Moorhuhn \n            in der Eiswelt war? \n\nWähle dazu in dem Bereich für die Charaktere das \nMoorhuhn, und im Bereich für die Strecken die Eiswelt. \n\nAuf diesem Weg kannst Du Dir auch die besten Charaktere \nfür eine Strecke anzeigen lassen. \nWähle dazu das Gruppenbild.



HelpText0-Dsl=Klicke auf einen Button, um Hilfe zu dem jeweiligen \nThema zu erhalten.

HelpText1-Dsl=ZEITRENNEN \n\nHier geht es allein um das Erreichen von Bestzeiten. \nEntdecke die unterschiedlichen Eigenschaften der Spielfiguren \nin ihren Karts und fahre an die Spitze der Highscoreliste.\nIn diesem Modus fährst du alleine gegen die Zeit. \nEs gibt keine Gegner, die Dich bedrängen und keine Hindernisse, \ndie sich Dir in den Weg stellen. \nJedes Rennen geht über drei Runden. Entscheidend \nist die Gesamtzeit, die Du am Ende des Rennens erreichst.   \n\nGRAND PRIX\n\nEin Rennen jeder gegen jeden. Alle fünf Charaktere liefern \nsich in einer festgelegten Abfolge einen Kampf um die \nbeste Platzierung und den Gesamtsieg. \nFür das Erreichen des nächsten Rennens ist eine Qualifikation \nnötig.


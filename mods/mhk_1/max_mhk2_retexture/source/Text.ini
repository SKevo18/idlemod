HelpText5-Full=TASTATURSTEUERUNG IM SPIELMODUS 2-SPIELER\n\nIm Modus 2-Spieler teilst Du Dir die Tastatur mit\nDeinem Spielgegner.\n\nLENKUNG\n\nSpieler 1       Spieler 2*     Alternativ**    Funktion\n\nTaste W       Taste 8       Taste Ü         Beschleunigen\n\nTaste S        Taste 5       Taste Ä         Bremsen und rückwärts\n\nTaste A        Taste 4       Taste Ö        nach links lenken\n\nTaste D        Taste 6       Taste #         nach rechts lenken\n\nTaste STRG   Taste 0       Taste .         Aktionstaste zur\n\noder SPACE    oder ,                            Powerupaktivierung\n\n\n* Nummernblock     **Tastatur

